name = "portfolio-anton"
compatibility_date = "2025-12-17"
pages_build_output_dir = ".vercel/output/static"

# üîí Environment Variables (NON-SENSITIVE ONLY!)
[vars]
NEXT_PUBLIC_SITE_URL = "https://antonahmad.dev"
# ‚ö†Ô∏è DO NOT put secrets here! Use Cloudflare dashboard or `wrangler secret put`

# üîí Security: Rate limiting configuration
# Cloudflare will handle DDoS protection automatically
# For custom rate limiting, use Cloudflare dashboard

# üîí Security: Configure custom headers via _headers file instead
